<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do list project</title>
</head>
<body>
    <main class="container">
        <div class="to-do">
            <h2>To-Do List <img src="images/icon.png" alt="todo icon" loading="lazy" id="icon"></h2>
            <div class="row" >
                <input type="text" placeholder="Add a task" id="input-box" autofocus autocomplete="off">
                <button id="add-btn">Add</button>
            </div>
            <ul id="task-container">
            </ul>
        </div>


    </main>
    <script src="script.js"></script>
</body>
</html>
